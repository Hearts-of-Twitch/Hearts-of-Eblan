 news.3.a: "Гойда буде?"
 news.4.a: "ГГ не буде?"
 svo_end_tt: "Специальная Дрейковая операция прошла успешно. Школьник победил, и в течении нескольких дней будет подписан мирный договор. Для Чикен-Беконии пробил ее последний час..."

 squad_news.1.t: "Заявление от Союза Лайкеров"
 squad_news.1.d: "Недавно Правительница Союза Лайкеров - Милана Хаметова заявила, что согласна по просьбе правительства Чикен-Беконии отпустить Гвинляндию как независимое государство. Чикен-Бекония пообещала, что ничего плохого не произойдёт и что они просто борятся за свободу Гвинляндцев. Милана Хаметова выразила опасение насчёт будующего Гвинляндии, по словам Хаметовой, Гвинляндия это исторически Чикен-Беконская территория, поэтому по словам Правительницы есть шанс того что верхушка Чикен-Беконии просто хочет вернуть свои исторические территории"
 squad_news.2.t: "Внимание! Внимание!"
 squad_news.2.d: "Правительство Бустерграда заставило всех своих жителей отсосать Биг Пигу! Всё, всем спасибо."
 squad_news.3.t: "Аншлюс Круглистана"
 squad_news.3.d: "После успешно проведенного местными хайпократами переворота в Праге, Дрейковские войска пересекли границу Круглистана и захватили страну. \n\nПо сообщениям, никакого сопротивления не было, Дрейковских солдат встречала на улицах восторженная толпа.\n\nПеред собравшимися на Тортоплац в Праге Дрейк объявил об аншлюсе Круглистана, то есть о присоединении его к Дрейковии:\n\n«Старейшая дрейковская северная провинция станет отныне новым бастионом Велийкой Дрейковии!»"
 squad_news.4.t: "Захват зоны отчуждения!"
 squad_news.4.d: "Недавно несколько Дрейковых дивизий выступили в Западную часть Дрейковии, заняв впервые со времен прошлой мировой войны позиции к Югу от бывших территорий Братишкина. Это вопиющее нарушение Ебланского Соглашения, по которому Дрейковии запрещено быть войска в этом регионе!"
 squad_news.5.t: "Хесус принимает решение интервенции"
 squad_news.5.d: "Недавно президент гос-ва Хесусия JesusAVGN заявил о маленькой интервенции на континент по случаю страйка на видос Донобоны"
 squad_news.6.t: "Хесус принимает решение нейтралитета"
 squad_news.6.d: "Недавно президент гос-ва Хесусия JesusAVGN заявил о международном нейтралитете. Президент пообещал не вторгаться на континент, и мы будем ждать дальнейших новостей"
 squad_news.7.t: "Премия SLAY 2024"
 squad_news.7.d: "Недавно Бустером была проведена очередная премия SLAY."
 squad_news.8.t: "Дворец для Стинтлера"
 squad_news.8.d: "Недавно известный гондурасский оппозиционер вместе со своей командой выпустили разоблачение на правительство Гондурасcии. \n По их словам, правительство, а в частности сам Максим Шабанов ворует деньги у населения! \nОни заявили что были украдены банковские накопления народа, а также был разграблен бюджет министерства обороны страны. \nКак сказали разоблачители: «Как только Стинтлер укрепился у власти, началась (и продолжается до сих пор) самая большая операция по распилу и присвоению нашей страны. \nСамый секретный и охраняемый объект в Гондурасии, без преувеличения. Это не загородный дом, не дача, не резиденция — это целый город.\n Здесь неприступные заборы, свой порт, собственная охрана, церковь, свой пропускной режим, бесполетная зона и даже собственный погранпункт. \nЭто прямо полноценное государство внутри Гондурасии». \nПравительство Гондурасии никак это не прокоментировало"
 squad_news.92.t: "Переворот в Республике Братишкина!"
 squad_news.92.d: "Недавно в стране Братишкина произошел тоталитарный переворот. Парламент был закрыт, депутаты которые не поддержали переворот выдворены из страны, Братишкин стал верховным лидером Государства 89. Сегодняшнее событие полностью нарушает Ебланский договор, заключенный по результатам Первой 89 войны. Что же будет дальше?"
 squad_news.92.a: "Это его республика, пусть правит своей страной"
 svo.6.t: "Победа Дрейковии в Специальной Дрейковой Операции"
 svo.6.d: "Сегодня между Чикен-Беконии и Дрейковией был подписан договор об окончании огня. Дрейковия зашла в Мазок-град, после чего диктатор Илья Коряков, он же MZLFF вышел на главную площадь и заявил что он подпишет любой мирный договор, чтобы закончить эту кровавую бойню. После этого в окупированный Мазок-град отправился сам Дрейк чтобы самолично подписать мирный договор. По оценкам мирового сообщества, Чикен-бекония может прекратить свое существования после такого унизительного провала по всем фронтам"
 svo.6.a: "Ура! Слава Дрейковии!"
 my_peace_tt: "Специальная Дрейковая операция прошла успешно. Школьник победил, и в течении нескольких дней будет подписан мирный договор. Для Чикен-Беконии пробил ее последний час..."
 drek.14.d: "По результатам короткой мирной конференции, которая состояла из встречи Дрейка и Мазелова в Каса дель Маза в центре Мазок-града, к Дрейковии отходят территории, на которые Дрейк в начале СДО претендовал, чтобы предотварить расширение Чикенбеконии. А также Дрейк берет под свое крыло буйную Венгрию, где недавно происходили волнения связанные с модерским советом Мазелова. После чайной конференции и прослушивания трека 'Поровну', Мазелов оставил подпись под позорным мирным договором. Рассмеявшись, Дрейк поставил под документом..."
 drek.14.t: "Мирная конференция"
 drek.14.a: "... Подпись: DrakeOFFC"
 svo.5.a: "Выдвигаемся в Мазок-Град!"
 svo.5.t: "Захват Мазок-града"
 svo.5.d: "Как только наши бравые войска зашли в столицу Чикен-Беконии, Илья Коряков, он же MZLFF вышел на площадь и заявил, что готов на абсолютно любой мирный договор, чтобы закончить эту кровавую бойню. Услышав эту новость, Дрейк начал собирать свои вещи"
 squad_news.9.t: "Аннексия Венгрии!"
 squad_news.9.d: "Вчера были подписаны последние документы, завершившие процесс интеграции Генерал-Губернаторства Венгрии в единое государство Чикен-Беконии. Генерал-Губернаторство Венгрия было образовано в результате подписания Ебланского договора, когда от территории Дрейковии была отделен регион Венгрии в целях европейской безопастности. Является ли сегодняшнее присоединение нарушением Ебланского договора? Поживем увидим..."
  